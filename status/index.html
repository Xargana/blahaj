<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #status {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .online {
            color: green;
        }
        .offline {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Server Status</h1>
    <div id="status">Checking...</div>

    <script>
        const API_URL = "https://blahaj.tr:2589/"; // Use the API URL

        async function checkStatus() {
            try {
                const response = await fetch(API_URL, { mode: "cors" }); // Fetch from API
                const data = await response.json();

                const statusDiv = document.getElementById("status");
                if (data.online) {
                    statusDiv.textContent = `Online (Response Time: ${data.responseTime}ms)`;
                    statusDiv.className = "online";
                } else {
                    statusDiv.textContent = "Offline";
                    statusDiv.className = "offline";
                }
            } catch (error) {
                document.getElementById("status").textContent = "Error fetching status";
            }
        }

        setInterval(checkStatus, 5000);
        checkStatus();
    </script>
</body>
</html>
